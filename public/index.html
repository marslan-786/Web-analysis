<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Analyzer Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <input id="url" placeholder="Enter URL (https://...)" />
    <button id="goBtn">Go</button>
    <button id="saveBtn">Save Logs</button>
    <button id="downloadBtn">Download Logs</button>
  </header>

  <main>
    <iframe id="browserFrame" src="about:blank"></iframe>
    <div id="logPanel"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
